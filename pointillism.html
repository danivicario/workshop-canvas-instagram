<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>warmup - instagram experiment (canvas)</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <style>
    html,
    body {
      font-size: 10px;
    }

    canvas {
      background: black;
    }

    aside {
      position: fixed;
      width: 40rem;
      height: 10rem;
      background: white;
      border-radius: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
    }
  </style>
</head>

<body>

  <aside>
    <label for="slider-circle-radius">Circle radius: <input type="range" min="1" max="25" id="slider-circle-radius" />
      <span id="slider-circle-radius-value"></span>
    </label>
    <label for="slider-iterations">Iterations: <input type="range" min="1000" max="300000"
        id="slider-iterations" /><span id="slider-iterations-value"></span></label>


    <button class="btn btn-primary btn-md" id="run">Run!</button>
  </aside>

  <canvas id="canvas"></canvas>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script src="./pointillism.js"></script>

</body>

</html>
