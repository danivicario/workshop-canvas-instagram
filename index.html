<head>

  <title>Dani Vicario - Warmup - instagram experiment (canvas)</title>
  <link rel="stylesheet" href="reset.css" />

      z-index: 200;

    canvas {

<body>
  <header>
    <ul class="nav nav-tabs">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
          aria-expanded="false">Images</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" onclick="loadImage(1)">Image 1</a>
          <a class="dropdown-item" href="#">Image 2</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
          aria-expanded="false">Tools</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" id="tools-pencil">Pencil</a>
          <a class="dropdown-item"><input type="range" id="tools-pencil-slider" min="1" max="20" /><span

          <div class="dropdown-divider"></div>

        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"

        <div class="dropdown-menu">
          <a class="dropdown-item" id="filters-bw">Black and white</a>
          <a class="dropdown-item" id="filters-flip">Flip</a>
          <a class="dropdown-item">Threshold</a>
        </div>
      </li>
    </ul>

  <canvas id="canvas"></canvas>
